<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AULA JS</title>
</head>
<body>

    <h1> Campeonato </h1>
    <p> Primeiro Colocado: <span class="colocado"> </span></p>
    <p> Segundo Colocado: <span class="colocado"> </span></p>
    <p> Terceiro Colocado: <span class="colocado"> </span></p>

    <p> Novo Classificado: <input type="text" id="novo"></p>
    Posição: <input type="number" id="posicao" min="1" max="3">
    <button onclick="inserir()"> INSERIR </button>

    <h1> Escolha um dia: </h1>
    <ul>
        <li> Segunda-Feira </li>
        <li> Terça-Feira </li>
        <li> Quarta-Feira </li>
        <li> Quinta-Feira </li>
        <li> Sexta-Feira </li> 
    </ul>
    
    <p> Escolha um dia: <input type="number" id="numero" min="1" max="5"></p>
    <button onclick="mostrar()"> MOSTRAR </button>
    <p> O dia escolhido foi: <span id="resultado"> </span></p>
   
    <script src="script.js"></script>
</body>
</html>
